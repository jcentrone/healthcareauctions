<div class='card'>
    <div class='card-header'>
        <div class="fw-bolder">Add to Cart</div>
    </div>
    <div class='form-group'>
        <form class="p-3"
              method="POST"
              action="{% url 'add_to_cart' auction.id %}">
            {% csrf_token %}
            {{ add_to_cart_form.quantity.label_tag }}
            <input type="number" 
                   name="quantity" 
                   class="form-control mb-4"
                   min="1"
                   required id="id_quantity" value="1">
            <input type="text"
                   name="{{ add_to_cart_form.price_each.html_name }}"
                   id="{{ add_to_cart_form.price_each.auto_id }}"
                   value="{{ auction.buyItNowPrice|default_if_none:'' }}"
                   class="form-control" hidden>
            <button type="submit" class="btn btn-primary">Add to
                Cart
            </button>
        </form>
    </div>
</div>
