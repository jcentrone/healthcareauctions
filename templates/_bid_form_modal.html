<div class='form-group'>
    <form class="d-flex flex-row align-items-center justify-content-start"
          method="POST"
          data-auction-id="{{ auction.id }}"
          data-starting-bid="{{ auction.starting_bid }}"
          data-current-bid="{{ auction.current_bid }}"
          action="{% url 'auction_bid' auction.id %}">


        {% csrf_token %}
        <div class="pe-3"><span><strong>Your Bid:</strong></span></div>
        <div class='form-group with-symbol-modal extra-m'>

            <input type="number" name="amount" class="form-control rounded-0 rounded-start"
                   style="width: 120px !important;" 
                   min="{% if auction.current_bid %}{{ auction.current_bid }}{% else %}{{ auction.starting_bid }}{% endif %}" 
                   step="0.01"
                   required id="id_amount" value="{% if auction.current_bid %}{{ auction.current_bid }}{% else %}{{ auction.starting_bid }}{% endif %}">
        </div>
        <button type="submit" class="btn btn-primary rounded-0 rounded-end border-1">Place Bid
        </button>
    </form>
</div>
