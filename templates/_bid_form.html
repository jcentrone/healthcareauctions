<div class='card'>
    <div class='card-header'>
        <div class="fw-bolder">Place Your Bid</div>
    </div>
    <div class='form-group'>
        <form class="p-3 " action="{% url 'auction_bid' auction.id %}"
              method='POST'
              data-auction-id="{{ auction.id }}"
              data-starting-bid="{{ auction.starting_bid }}"
              data-current-bid="{{ auction.current_bid }}">
            {% csrf_token %}
            <div class='form-group with-symbol extra-m'>
                <input type="number" 
                       name="amount" 
                       step="0.01" 
                       class="form-control mt-2" 
                       required 
                       id="id_amount"
                       value="{% if auction.current_bid %}{{ auction.current_bid }}{% else %}{{ auction.starting_bid }}{% endif %}"
                       min="{% if auction.current_bid %}{{ auction.current_bid }}{% else %}{{ auction.starting_bid }}{% endif %}"
                >
{#                {{ bid_form }}#}
                <br>
                <button type='submit' class='btn btn-primary'>
                    Place a Bid
                </button>
            </div>
        </form>

    </div>
</div>
